<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Rounded:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    

   <div class="calculator-container">
    <div class="display-container">
        <span id="result"></span>
    </div>
    <div class="btn-container">
        <button class="text" id="seven">7</button>
        <button class="text">8</button>
        <button class="text">9</button>
        <button class="operator">X</button>
        <button class="text">4</button>
        <button class="text">5</button>
        <button class=text>6</button>
        <button class="operator">-</button>
        <button class="text">1</button>
        <button class="text">2</button>
        <button class="text">3</button>
        <button class="operator">+</button>
        <button class="text">/</button>
        <button class="text">0</button>
        <button class="text">=</button>
        <button class="operator clear">Clear</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
